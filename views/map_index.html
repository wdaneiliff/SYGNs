<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Google Maps API</title>
        <!-- Bootstrap -->


        <link rel="stylesheet" href="stylesheets/reset.css">
        <link rel="stylesheet" href="stylesheets/normalize.css">

        <!-- <link href="/stylesheets/bootstrap-3.3.5-dist/css/bootstrap.min.css" rel="stylesheet"> -->
        <link href='https://fonts.googleapis.com/css?family=Abel' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Inconsolata:700' rel='stylesheet' type='text/css'>

        <link href="/stylesheets/map_style.css" rel="stylesheet" type="text/css"/>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="/stylesheets/bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=places&sensor=true"></script>

        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <body>

      <!-- NAVBAR -->
      <ul class="navBar">
        <li> <a href="/">Sygns </a> </li>
        <li> <a href="/map">Map </a> </li>
        <li> <a href="/edit">Account </a> </li>
        <li> <a href="/help"> Help </a> </li>
        <span class="login"> <!-- LOG IN INPUTS -->
          <input type="text" class="userEmail" placeholder="user@email.com">
          <input type="text" class="userPassword" placeholder="password">
          <button type="button" class="loginButton">login</button>
        </span>
      </ul>

      <section id="map-title">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="form-wrap">
                            <h1><img src="/images/sygn_34px.png" alt="mascot" style="padding-bottom: 25px;">SYGNs</h1>
                        </div>
                    </div>
                </div>
            </div>

        <!-- MAIN MAP CANVAS -->
        <div id="map-canvas"></div>

        <!-- MAP SEARCH BOX -->
        <div class="searchContainer" style="z-index:2; background-color:rgba(255, 255, 255, 0.75); width: 200px; border-radius:4px; margin:8px; padding:8px; text-align:center; position: absolute; margin-left: -100px; left: 50%; top:130px;">
          <input type="text" id="searchBox" placeholder="search location" style="width: 100%; box-sizing: border-box;">
        </div>

        <!-- loading icon -->
        <div id="spinner" style="display:none;" class="spinner">
            <img id="img-spinner" src="/images/ajax-loader_blueCircle.gif" alt="Loading"/>
        </div>

        <!-- Map Modal Window -->
        <div class="modal fade" id="mapModal">
              <div class="modal-dialog">
                  <div class="modal-dialog modal-md">
                      <div class="modal-content">
                          <div class="modal-header">
                              <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button> -->
                              <h4 class="modal-title">Create SYGN</h4>
                          </div>
                          <div class="modal-body mb1">

                    <div id="map-modal"></div>
                          </div>
                          <div class="modal-footer">
                              <button id="cancelBtn" type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                              <button class="accordian-toggle btn btn-success" data-toggle="collapse"href="#collapseOne">Continue</button>
                              <div id="collapseOne"class="accordian-body collapse out">
                                <div class="accordian-inner">
                                  <div id="sygnForm">
                                    <div class="zoneType">
                                      <div class="form-group" style="text-align:left;">

                                        <label id="restriction-type" style="text-align:left;"for="sel1">Restriction Type</label>
                                        <select class="form-control sygn-type" id="sel1">

                                          <option id="no-park">No Parking</option>
                                          <option id="permit">Permit Zone</option>
                                          <option id="load">Loading Zone</option>
                                          <option id="handicap">Handicap Zone</option>

                                        </select>
                                      </div>

                                      <ul class="daysUL">
                                        <li class="mon">M</li>
                                        <li class="tue">T</li>
                                        <li class="wed">W</li>
                                        <li class="thu">TH</li>
                                        <li class="fri">F</li>
                                        <li class="sat">SA</li>
                                        <li class="sun">SU</li>
                                      </ul>

                                          <div class="time firstTime">
                                            <form>
                                              <span class="timeText">Start Time:</span>
                                              <select id="myList" class="start">
                                                <option>12:00</option>
                                                <option>12:30</option>
                                                <option>1:00</option>
                                                <option>1:30</option>
                                                <option>2:00</option>
                                                <option>2:30</option>
                                                <option>3:00</option>
                                                <option>3:30</option>
                                                <option>4:00</option>
                                                <option>4:30</option>
                                                <option>5:00</option>
                                                <option>5:30</option>
                                                <option>6:00</option>
                                                <option>6:30</option>
                                                <option>7:00</option>
                                                <option>7:30</option>
                                                <option>8:00</option>
                                                <option>8:30</option>
                                                <option>9:00</option>
                                                <option>9:30</option>
                                                <option>10:00</option>
                                                <option>10:30</option>
                                                <option>11:00</option>
                                                <option>11:30</option>
                                              </select>

                                              <select class="am-pm ampm1">
                                                <option>AM</option>
                                                <option>PM</option>
                                              </select>



                                            </form>
                                          </div>

                                          <div class="time">
                                            <form>
                                              <span class="timeText">End Time:</span>
                                              <select id="myList2" class="end">
                                                <option>12:00</option>
                                                <option>12:30</option>
                                                <option>1:00</option>
                                                <option>1:30</option>
                                                <option>2:00</option>
                                                <option>2:30</option>
                                                <option>3:00</option>
                                                <option>3:30</option>
                                                <option>4:00</option>
                                                <option>4:30</option>
                                                <option>5:00</option>
                                                <option>5:30</option>
                                                <option>6:00</option>
                                                <option>6:30</option>
                                                <option>7:00</option>
                                                <option>7:30</option>
                                                <option>8:00</option>
                                                <option>8:30</option>
                                                <option>9:00</option>
                                                <option>9:30</option>
                                                <option>10:00</option>
                                                <option>10:30</option>
                                                <option>11:00</option>
                                                <option>11:30</option>
                                              </select>

                                              <select class="am-pm ampm2">
                                                <option>AM</option>
                                                <option>PM</option>
                                              </select>

                                            </form>
                                          </div>
                                  </div>
                                  <button type="submit" id="save-sygn" name="button">Submit</button>
                                </div>
                              </div>
                          </div>
                      </div><!-- /.modal-content -->
                  </div>
              </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->


</section>
  <!-- SIGN MODAL -->
  <!-- Modal -->
  <div class="modal fade" id="sign-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">SYGN Information</h4>
        </div>
        <div class="modal-body mb2">

        </div>
        <div class="modal-footer">
          <button type="button" id="close" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" id="close" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>


      <!-- FOOTER -->
      <div class="footerBar"></div>
      <div class="footer">
        <span class="footerContact"> Sygns&reg; 2437 Corinth Avenue, Los Angeles, CA 90064, United States, info@sygns.com </span>
      </div>

      <script type="text/javascript" src="/javascripts/map_script.js"></script>
      <!-- <script src="/stylesheets/bootstrap-3.3.5-dist/js/bootstrap.min.js"></script> -->

    </body>

</html>
