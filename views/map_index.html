<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Google Maps API</title>
        <!-- Bootstrap -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="/stylesheets/bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=places&sensor=true"></script>
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.css" />
        <link href="/stylesheets/bootstrap-3.3.5-dist/css/bootstrap.min.css" rel="stylesheet">

        <link href="/stylesheets/map_style.css" rel="stylesheet" type="text/css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <body>

      <ul class="nav nav-tabs head" style="background-color:white;font-weight:bold;">
        <li role="presentation" class="active" ><a href="#">Home</a></li>
        <li role="presentation"><a href="/edit">Account</a></li>
        <li role="presentation"><a href="/help">Help</a></li>
      </ul>

      <section id="map-title">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="form-wrap">
                            <h1><img src="/images/sygn_34px.png" alt="mascot" style="padding-bottom: 25px;">SYGNs</h1>
                        </div>
                    </div>
                </div>
            </div>


        <div id="map-canvas"></div>
        <!-- loading icon -->
        <div id="spinner" class="spinner" style="display:none;">
            <img id="img-spinner" src="/images/ajax-loader_blueCircle.gif" alt="Loading"/>
        </div>

        <!-- Map Modal Window -->
        <div class="modal fade" id="mapModal">
              <div class="modal-dialog">
                  <div class="modal-dialog modal-md">
                      <div class="modal-content">
                          <div class="modal-header">
                              <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button> -->
                              <h4 class="modal-title">Create SYGN</h4>
                          </div>
                          <div class="modal-body mb1">

                    <div id="map-modal"></div>
                          </div>
                          <div class="modal-footer">
                              <button id="cancelBtn" type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                              <button class="accordian-toggle btn btn-success" data-toggle="collapse"href="#collapseOne">Continue</button>
                              <div id="collapseOne"class="accordian-body collapse out">
                                <div class="accordian-inner">
                                  <div id="sygnForm">
                                    <div class="zoneType">
                                      <div class="form-group" style="text-align:left;">

                                        <label id="restriction-type" style="text-align:left;"for="sel1">Restriction Type</label>
                                        <select class="form-control sygn-type" id="sel1">

                                          <option id="no-park">No Parking</option>
                                          <option id="permit">Permit Zone</option>
                                          <option id="load">Loading Zone</option>
                                          <option id="handicap">Handicap Zone</option>

                                        </select>
                                      </div>

                                      <ul class="daysUL">
                                        <li class="mon">M</li>
                                        <li class="tue">T</li>
                                        <li class="wed">W</li>
                                        <li class="thu">TH</li>
                                        <li class="fri">F</li>
                                        <li class="sat">SA</li>
                                        <li class="sun">SU</li>
                                      </ul>

                                          <div class="time firstTime">
                                            <form>
                                              <span class="timeText">Start Time:</span>
                                              <select id="myList" class="start">
                                                <option>12:00</option>
                                                <option>12:30</option>
                                                <option>1:00</option>
                                                <option>1:30</option>
                                                <option>2:00</option>
                                                <option>2:30</option>
                                                <option>3:00</option>
                                                <option>3:30</option>
                                                <option>4:00</option>
                                                <option>4:30</option>
                                                <option>5:00</option>
                                                <option>5:30</option>
                                                <option>6:00</option>
                                                <option>6:30</option>
                                                <option>7:00</option>
                                                <option>7:30</option>
                                                <option>8:00</option>
                                                <option>8:30</option>
                                                <option>9:00</option>
                                                <option>9:30</option>
                                                <option>10:00</option>
                                                <option>10:30</option>
                                                <option>11:00</option>
                                                <option>11:30</option>
                                              </select>

                                              <select class="am-pm ampm1">
                                                <option>AM</option>
                                                <option>PM</option>
                                              </select>



                                            </form>
                                          </div>

                                          <div class="time">
                                            <form>
                                              <span class="timeText">End Time:</span>
                                              <select id="myList2" class="end">
                                                <option>12:00</option>
                                                <option>12:30</option>
                                                <option>1:00</option>
                                                <option>1:30</option>
                                                <option>2:00</option>
                                                <option>2:30</option>
                                                <option>3:00</option>
                                                <option>3:30</option>
                                                <option>4:00</option>
                                                <option>4:30</option>
                                                <option>5:00</option>
                                                <option>5:30</option>
                                                <option>6:00</option>
                                                <option>6:30</option>
                                                <option>7:00</option>
                                                <option>7:30</option>
                                                <option>8:00</option>
                                                <option>8:30</option>
                                                <option>9:00</option>
                                                <option>9:30</option>
                                                <option>10:00</option>
                                                <option>10:30</option>
                                                <option>11:00</option>
                                                <option>11:30</option>
                                              </select>

                                              <select class="am-pm ampm2">
                                                <option>AM</option>
                                                <option>PM</option>
                                              </select>

                                            </form>
                                          </div>
                                  </div>
                                  <button type="submit" id="save-sygn" name="button">Submit</button>
                                </div>
                              </div>
                          </div>
                      </div><!-- /.modal-content -->
                  </div>
              </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
        <!-- End Map Modal Window -->

        <!-- <button id="refresh">Refresh</button> -->

        <!-- Temp Map Modal button -->
        <!-- <div>
            <button type="button" class="btn btn-info btn-sm" data-toggle="modal">Open Modal</button>
        </div> -->
</section>
  <!-- SIGN MODAL -->
  <!-- Modal -->
  <div class="modal fade" id="sign-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">SYGN Information</h4>
        </div>
        <div class="modal-body mb2">

        </div>
        <div class="modal-footer">
          <button type="button" id="close" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" id="close" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

    </body>
    <script type="text/javascript" src="/javascripts/map_script.js"></script>

    <!-- Bootstrap -->
    <script src="/stylesheets/bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>



</html>
