<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Google Maps API</title>
        <!-- Bootstrap -->

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>


        <script src="/stylesheets/bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>

        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=places&sensor=false"></script>


        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=places&sensor=false"></script>

        <link href="/stylesheets/map_style.css" rel="stylesheet" type="text/css"/>

    </head>

    <body>
      <ul class="nav nav-tabs head">
        <li role="presentation" class="active" ><a href="#">Home</a></li>
        <li role="presentation"><a href="/edit">Account</a></li>
        <li role="presentation"><a href="/help">Help</a></li>
      </ul>

      <section id="map-title">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="form-wrap">
                            <h1>SYGNs</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="map-canvas"></div>

        <!-- Map Modal Window -->
        <div class="modal fade" id="mapModal">
              <div class="modal-dialog">
                  <div class="modal-dialog modal-md">
                      <div class="modal-content">
                          <div class="modal-header">
                              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                              <h4 class="modal-title">Create Sign</h4>
                          </div>
                          <div class="modal-body">
                              <img src="/stylesheets/map.png" id="image-preview"><br>

                          </div>
                          <div class="modal-footer">
                              <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                              <button class="accordian-toggle btn btn-success" data-toggle="collapse"href="#collapseOne">Continue</button>
                              <div id="collapseOne"class="accordian-body collapse out">
                                <div class="accordian-inner">
                                  <div id="signForm">
                                    <div class="zoneType">
                                      <div class="form-group" style="text-align:left;">

                                        <label id="restriction-type" style="text-align:left;"for="sel1">Restriction Type</label>
                                        <select class="form-control sign-type" id="sel1">

                                          <option id="no-park">No Parking</option>
                                          <option id="permit">Permit Zone</option>
                                          <option id="load">Loading Zone</option>
                                          <option id="handicap">Handicap Zone</option>

                                        </select>
                                      </div>

                                      <div class="btn-group" data-toggle="buttons">

                                        <label class="btn btn-primary">
                                          <input type="checkbox" id="mon" autocomplete="off"> Mon
                                        </label>
                                        <label class="btn btn-primary">
                                          <input type="checkbox" id="tues" autocomplete="off"> Tues
                                        </label>
                                        <label class="btn btn-primary">
                                          <input type="checkbox" id="wed" autocomplete="off"> Wed
                                        </label>
                                        <label class="btn btn-primary">
                                          <input type="checkbox" id="thurs" autocomplete="off"> Thur
                                        </label>
                                        <label class="btn btn-primary">
                                          <input type="checkbox" id="fri" autocomplete="off"> Fri
                                        </label>
                                        <label class="btn btn-primary">
                                          <input type="checkbox" val="Sat" id="sat" autocomplete="off"> Sat
                                        </label>
                                        <label class="btn btn-primary">
                                          <input type="checkbox" id="sun" autocomplete="off"> Sun
                                        </label>
                                          <script type="text/javascript">
                                          $('.btn').on('click', function(){
                                            $(this).button('toggle');
                                          })
                                          </script>
                                      </div>
                                          <div class="time">
                                            <form>
                                              Start Time:
                                              <select id="myList" class="start" onchange="startTime()">
                                                <option>12:00</option>
                                                <option>12:30</option>
                                                <option>1:00</option>
                                                <option>1:30</option>
                                                <option>2:00</option>
                                                <option>2:30</option>
                                                <option>3:00</option>
                                                <option>3:30</option>
                                                <option>4:00</option>
                                                <option>4:30</option>
                                                <option>5:00</option>
                                                <option>5:30</option>
                                                <option>6:00</option>
                                                <option>6:30</option>
                                                <option>7:00</option>
                                                <option>7:30</option>
                                                <option>8:00</option>
                                                <option>8:30</option>
                                                <option>9:00</option>
                                                <option>9:30</option>
                                                <option>10:00</option>
                                                <option>10:30</option>
                                                <option>11:00</option>
                                                <option>11:30</option>
                                              </select>

                                              <select class="am-pm">
                                                <option>AM</option>
                                                <option>PM</option>
                                              </select>



                                            </form>
                                          </div>

                                          <div class="time">
                                            <form>
                                              End Time:
                                              <select id="myList2" class="end" onchange="endTime()">
                                                <option>12:00</option>
                                                <option>12:30</option>
                                                <option>1:00</option>
                                                <option>1:30</option>
                                                <option>2:00</option>
                                                <option>2:30</option>
                                                <option>3:00</option>
                                                <option>3:30</option>
                                                <option>4:00</option>
                                                <option>4:30</option>
                                                <option>5:00</option>
                                                <option>5:30</option>
                                                <option>6:00</option>
                                                <option>6:30</option>
                                                <option>7:00</option>
                                                <option>7:30</option>
                                                <option>8:00</option>
                                                <option>8:30</option>
                                                <option>9:00</option>
                                                <option>9:30</option>
                                                <option>10:00</option>
                                                <option>10:30</option>
                                                <option>11:00</option>
                                                <option>11:30</option>
                                              </select>

                                              <select class="am-pm">
                                                <option>AM</option>
                                                <option>PM</option>
                                              </select>

                                            </form>
                                          </div>
                                  </div>
                                  <button type="submit" id="save-sign" name="button">Submit Sign</button>
                                </div>
                              </div>
                          </div>
                      </div><!-- /.modal-content -->
                  </div>
              </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
        <!-- End Map Modal Window -->

        <button id="refresh">Refresh</button>

        <!-- Temp Map Modal button -->
        <div>
            <button type="button" class="btn btn-info btn-sm" data-toggle="modal">Open Modal</button>
        </div>

    </body>
    <script type="text/javascript" src="/javascripts/map_script.js"></script>

    <!-- Bootstrap -->
    <link href="/stylesheets/bootstrap-3.3.5-dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="/stylesheets/bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>

</html>
