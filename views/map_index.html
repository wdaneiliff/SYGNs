<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Google Maps API</title>
        <!-- Bootstrap -->
        <!-- <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet"> -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="/stylesheets/bootstrap-3.3.5-dist/js/bootstrap.js"></script>
        <link type="text/css" href="css/bootstrap-timepicker.min.css" />

        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=places&sensor=false"></script>
        <script type="text/javascript" src="js/bootstrap-timepicker.min.js"></script>
        <link href="/stylesheets/map_style.css" rel="stylesheet" type="text/css"/>
    </head>

    <body>
      <ul class="nav nav-tabs head">
        <li role="presentation" class="active" ><a href="#">Home</a></li>
        <li role="presentation"><a href="/edit">Account</a></li>
        <li role="presentation"><a href="/help">Help</a></li>
      </ul>

      <section id="map-title">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="form-wrap">
                            <h1>SYGNs</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="map-canvas"></div>

        <!-- Map Modal Window -->
        <div class="modal fade" id="mapModal">
              <div class="modal-dialog">
                  <div class="modal-dialog modal-md">
                      <div class="modal-content">
                          <div class="modal-header">
                              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                              <h4 class="modal-title">Create Sign</h4>
                          </div>
                          <div class="modal-body">
                              <img src="/stylesheets/map.png" id="image-preview"><br>

                          </div>
                          <div class="modal-footer">
                              <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                              <button class="accordian-toggle btn btn-success" data-toggle="collapse"href="#collapseOne">Continue</button>
                              <div id="collapseOne"class="accordian-body collapse out">
                                <div class="accordian-inner">
                                  <div id="signForm">
                                    <div class="zoneType">
                                      <div class="form-group">

                                        <label for="sel1">Restriction Type</label>
                                        <select class="form-control" id="sel1">

                                          <option id="no-park">No Parking</option>
                                          <option id="permit">Permit Zone</option>
                                          <option id="load">Loading Zone</option>
                                          <option id="handicap">Handicap Zone</option>

                                        </select>
                                      </div>

                                      <div class="btn-group" data-toggle="buttons">

                                        <label class="btn btn-primary">
                                          <input type="checkbox" autocomplete="off"> Mon
                                        </label>
                                        <label class="btn btn-primary">
                                          <input type="checkbox" autocomplete="off"> Tues
                                        </label>
                                        <label class="btn btn-primary">
                                          <input type="checkbox" autocomplete="off"> Wed
                                        </label>
                                        <label class="btn btn-primary">
                                          <input type="checkbox" autocomplete="off"> Thur
                                        </label>
                                        <label class="btn btn-primary">
                                          <input type="checkbox" autocomplete="off"> Fri
                                        </label>
                                        <label class="btn btn-primary">
                                          <input type="checkbox" autocomplete="off"> Sat
                                        </label>
                                        <label class="btn btn-primary">
                                          <input type="checkbox" autocomplete="off"> Sun
                                        </label>
                                          <script type="text/javascript">
                                          $('.btn').on('click', function(){
                                            $(this).button('toggle');
                                          })
                                          </script>
                                      </div>

                                    </div>
                                      <div class="time-container">

                                        <div class="input-group bootstrap-timepicker timepicker">
                                            <input id="timepicker1" type="text" class="form-control input-small">
                                            <span class="input-group-addon"><i class="glyphicon glyphicon-time"></i></span>
                                        </div>

                                        <script type="text/javascript">
                                            $('#timepicker1').timepicker();
                                        </script>

                                      </div>
                                  </div>
                                </div>
                              </div>
                          </div>
                      </div><!-- /.modal-content -->
                  </div>
              </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
        <!-- End Map Modal Window -->

        <button id="refresh">Refresh</button>

        <!-- Temp Map Modal button -->
        <div>
            <button type="button" class="btn btn-info btn-sm" data-toggle="modal">Open Modal</button>
        </div>

    </body>
    <script type="text/javascript" src="/javascripts/map_script.js"></script>

    <!-- Bootstrap -->
    <link href="/stylesheets/bootstrap-3.3.5-dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="/stylesheets/bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>

</html>
