<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Google Maps API</title>
        <link href="/stylesheets/map_style.css" rel="stylesheet" type="text/css">
        <!-- Bootstrap -->

        <!-- <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet"> -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="/stylesheets/bootstrap-3.3.5-dist/js/bootstrap.js"></script>

        <!--                                                 everything after the ? are key/value pairs -->
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=places&sensor=false"></script>
    </head>

    <body>
      <ul class="nav nav-tabs head">
        <li role="presentation" class="active" ><a href="#">Home</a></li>
        <li role="presentation"><a href="/edit">Account</a></li>
        <li role="presentation"><a href="/help">Help</a></li>
      </ul>

        <div id="map-canvas"></div>

        <!-- Map Modal Window -->
        <div class="modal fade" id="mapModal">
              <div class="modal-dialog">
                  <div class="modal-dialog modal-md">
                      <div class="modal-content">
                          <div class="modal-header">
                              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                              <h4 class="modal-title">Create Sign</h4>
                          </div>
                          <div class="modal-body">
                              <img src="/stylesheets/map.png" id="image-preview"><br>

                          </div>
                          <div class="modal-footer">
                              <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                              <a class="accordian-toggle" data-toggle="collapse"href="#collapseOne">Continue</a>
                              <div id="collapseOne"class="accordian-body collapse out">
                                <div class="accordian-inner">
                                  <div id="signForm">
                                    <ul class="nav nav-tabs">
                                      <li><a href="#">M</a></li>
                                      <li><a href="#">T</a></li>
                                      <li><a href="#">W</a></li>
                                      <li><a href="#">TH</a></li>
                                      <li><a href="#">F</a></li>
                                      <li><a href="#">Sat</a></li>
                                      <li><a href="#">Sun</a></li>
                                    </ul>
                                  </div>
                                </div>
                              </div>
                          </div>
                      </div><!-- /.modal-content -->
                  </div>
              </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
        <!-- End Map Modal Window -->

        <button id="refresh">Refresh</button>

        <!-- Temp Map Modal button -->
        <div>
            <button type="button" class="btn btn-info btn-sm" data-toggle="modal">Open Modal</button>
        </div>

    </body>
    <script type="text/javascript" src="/javascripts/map_script.js"></script>

    <!-- Bootstrap -->
    <link href="/stylesheets/bootstrap-3.3.5-dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"> -->
    <script src="/stylesheets/bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>

</html>
