<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>SYGNs</title>

        <!-- LINK STYLESHETS -->
        <link rel="stylesheet" href="stylesheets/reset.css">
        <link rel="stylesheet" href="stylesheets/normalize.css">
        <link href='https://fonts.googleapis.com/css?family=Abel' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Inconsolata:700' rel='stylesheet' type='text/css'>

        <link href="/stylesheets/edit.css" rel="stylesheet" type="text/css"/>

        <!-- LINK jQUERY -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

        <meta name="viewport" content="width=device-width, initial-scale=1">

    </head>
    <body>
      <!-- NAVBAR -->
      <ul class="navBar">
        <li> <a href="/">Sygns </a> </li>
        <li> <a href="/map">Map </a> </li>
        <li> <a href="/edit">Account </a> </li>
        <li> <a href="/help"> Help </a> </li>
        <span class="login"> <!-- LOG IN INPUTS -->
          <input type="text" class="userEmail" placeholder="user@email.com">
          <input type="text" class="userPassword" placeholder="password">
          <button type="button" class="loginButton">login</button>
        </span>
      </ul>

      <!-- LOGO -->
      <h1><img src="/images/sygn_34px.png" alt="mascot" style="padding-bottom: 25px;">SYGNs</h1>

      <h2>Create New Account</h2>

        <!-- NEW USER FORM -->
        <form role="form" action="/users" method="post" autocomplete="off">

            <!-- NAME FIELDS -->
            <div class="form-group">
              <label for="firstName" class="form-label">First Name</label>
              <input type="name" name="firstName" id="firstName" class="form-control" placeholder="John">
            </div>

            <div class="form-group">
              <label for="lastName" class="form-label">Last Name</label>
              <input type="name" name="lastName" id="lastName" class="form-control" placeholder="Doe">
            </div>

            <!-- EMAIL FIELD -->
            <div class="form-group">
              <label for="email" class="form-label">Email</label>
              <input type="email" name="email" id="email" class="form-control" placeholder="somebody@example.com">
            </div>

            <!-- PASSWORD FIELDS -->
            <div class="form-group">
              <label for="key" class="form-label">Password</label>
              <input type="password" name="key" id="key" class="form-control" placeholder="Password">
            </div>

            <div class="form-group">
              <label for="key" class="form-label">Confirm Password</label>
              <input type="password" name="key" id="pwkey" class="form-control" placeholder="Confirm Password">
            </div>

            <!-- SUBMIT BUTTON -->
            <div class="form-group buttons">
              <input type="submit" id="updateButton" value="Update Account">
              <input type="submit" id="deleteButton" value="Delete Account">
            </div>

        </form>


      <!-- FOOTER -->
      <div class="footerBar"></div>
      <div class="footer">
        <span class="footerContact"> Sygns&reg; 2437 Corinth Avenue, Los Angeles, CA 90064, United States, info@sygns.com </span>
      </div>

      <script type="text/javascript" src="javascripts/edit_user.js"></script>
    </body>
</html>
