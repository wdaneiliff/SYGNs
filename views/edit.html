<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>SYGNs</title>
        <link href="/stylesheets/style.css" rel="stylesheet" type="text/css">
        <!-- Bootstrap -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    </head>
    <body>
      <ul class="nav nav-tabs">
        <li role="presentation"><a href="/">Home</a></li>
        <li role="presentation" class="active" ><a href="#">Account</a></li>
        <li role="presentation"><a href="/help">Help</a></li>
      </ul>
        <section id="login">
            <div class="container">
            	<div class="row">
            	    <div class="col-xs-12">
                	    <div class="form-wrap">
                        <h1>SYGNs</h1>
                        <h2>Update Account Information</h2>
                            <form role="form" action="/users" method="post" id="login-form" autocomplete="off">

                              <!-- Name Fields -->
                                <div class="form-group lefty">
                                    <label for="firstName" class="lefty">First Name</label>
                                    <input type="name" name="firstName" id="firstName" class="form-control" placeholder="John">
                                </div>

                                <div class="form-group lefty">
                                    <label for="lastName" class="lefty">Last Name</label>
                                    <input type="name" name="lastName" id="lastName" class="form-control" placeholder="Doe">
                                </div>

                              <!-- Email Fields -->
                                <div class="form-group lefty">
                                    <label for="email" class="lefty">Email</label>
                                    <input type="email" name="email" id="email" class="form-control" placeholder="somebody@example.com">
                                </div>

                              <!-- Password Fields -->
                                <div class="form-group lefty">
                                    <label for="key" class="lefty">Password</label>
                                    <input type="password" name="key" id="key" class="form-control" placeholder="Password">
                                </div>

                                <div class="form-group lefty">
                                    <label for="key" class="lefty">Confirm Password</label>
                                    <input type="password" name="key" id="pwkey" class="form-control" placeholder="Confirm Password">
                                </div>

                                <input type="submit" id="btn-login" class="btn btn-custom btn-lg btn-block" value="Update User">
                                <input type="submit" id="btn-delete" class="btn btn-danger btn-lg btn-block" value="Delete User">
                            </form>

                            <hr>
                	    </div>
            		</div> <!-- /.col-xs-12 -->
            	</div> <!-- /.row -->
              <img src="/images/map.png" class="img-rounded" alt="map" style="width:284px; height:244px; margin: 0 auto;">

            </div> <!-- /.container -->
        </section>

        <footer id="footer">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12"><br>
                        <p>Page Â© SYGNs - 2015</p>
                        <p>Powered by <strong>SYGNs</strong></p>

                    </div>
                </div>
            </div>
        </footer>
        <script type="text/javascript" src="javascripts/edit_user.js"></script>
    </body>
</html>
