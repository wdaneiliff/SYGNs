<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Google Maps API</title>
        <link href="/stylesheets/map_style.css" rel="stylesheet" type="text/css">
        <!-- Bootstrap -->
        <!-- <link href="bootstrap-3.3.5-dist/css/bootstrap.min.css" rel="stylesheet"> -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <!--                                                 everything after the ? are key/value pairs -->
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=places&sensor=false"></script>
    </head>

    <body>
        <div id="map-canvas"></div>
        <button id="refresh">Refresh</button>
        <button id="toggle_traffic">Traffic</button>
        <button id="toggle_weather">Weather</button>
    </body>
    <script type="text/javascript" src="/javascripts/map_script.js"></script>
</html>
